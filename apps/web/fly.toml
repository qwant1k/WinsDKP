# Deploy from monorepo root: fly deploy --config apps/web/fly.toml
app = "ymir-web"
primary_region = "ams"

[build]
  dockerfile = "apps/web/Dockerfile"
  build-target = "production"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
