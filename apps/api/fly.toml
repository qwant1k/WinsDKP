# Deploy from monorepo root: fly deploy --config apps/api/fly.toml
app = "ymir-api"
primary_region = "ams"

[build]
  dockerfile = "apps/api/Dockerfile"
  build-target = "production"

[deploy]
  release_command = "npx prisma migrate deploy"

[env]
  NODE_ENV = "production"
  APP_PORT = "3000"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/api/v1/health/live"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
