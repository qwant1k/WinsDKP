services:
  postgres:
    image: postgres:16-alpine
    container_name: ymir-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ymir}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ymir_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ymir_clan_hub}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ymir}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ymir-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ymir-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: ymir-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set ymirminio http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY:-minioadmin};
        mc mb ymirminio/$${MINIO_BUCKET:-ymir-uploads} --ignore-existing;
        mc anonymous set download ymirminio/$${MINIO_BUCKET:-ymir-uploads};
        exit 0;
      "

  mailpit:
    image: axllent/mailpit:latest
    container_name: ymir-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: ymir-migrate
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ymir}:${POSTGRES_PASSWORD:-ymir_secret}@postgres:5432/${POSTGRES_DB:-ymir_clan_hub}?schema=public
    command: ["sh", "-c", "npx prisma migrate deploy && npx prisma db seed || true"]
    volumes:
      - ./apps/api/prisma:/app/apps/api/prisma
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: ymir-api
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ymir}:${POSTGRES_PASSWORD:-ymir_secret}@postgres:5432/${POSTGRES_DB:-ymir_clan_hub}?schema=public
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio
      SMTP_HOST: mailpit
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      - ./apps/api/prisma:/app/apps/api/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: ymir-worker
    restart: unless-stopped
    command: ["pnpm", "exec", "ts-node", "src/worker.ts"]
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ymir}:${POSTGRES_PASSWORD:-ymir_secret}@postgres:5432/${POSTGRES_DB:-ymir_clan_hub}?schema=public
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio
      SMTP_HOST: mailpit
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: ymir-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:${APP_PORT:-3000}
      VITE_WS_URL: ws://localhost:${APP_PORT:-3000}
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./packages:/app/packages

  nginx:
    image: nginx:alpine
    container_name: ymir-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web

volumes:
  postgres-data:
  redis-data:
  minio-data:
